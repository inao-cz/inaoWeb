security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\QrcodeUser:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        app_qruser_provider:
            entity:
                class: App\Entity\QrcodeUser
                property: uuid
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        qrcode:
            pattern: ^/(qr)/
            anonymous: true
            lazy: true
            provider: app_qruser_provider
            guard:
                authenticators:
                    - App\Security\QrcodeUserAuthenticator
            logout:
                path: controller-qr-logout
                target: index
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UserAuthAuthenticator
            logout:
                path: logout
                target: index

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/user, roles: ROLE_USER }
         - { path: ^/user/images, role: ROLE_IMAGES }
         - { path: ^/user/links, role: ROLE_LINKS }
         - { path: ^/user/invite, role: ROLE_INVITE }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_ALL_SERVICES, ROLE_QR_ADMIN]
        ROLE_VIP: ROLE_ALL_SERVICES
        ROLE_ALL_SERVICES: [ROLE_LINKS, ROLE_IMAGES, ROLE_INVITE]
